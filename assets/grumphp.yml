grumphp:
    git_hook_variables:
        EXEC_GRUMPHP_COMMAND: 'symfony php'
    parallel:
        enabled: true
        max_workers: 5
    tasks:
        composer:
            file: ./composer.json
            no_check_all: true
        composer_normalize: ~
        git_blacklist:
            keywords:
                - "die("
                - "dd("
                - "dump("
                - "var_dump("
                - "exit;"
            regexp_type: G
            match_word: true
        git_branch_name:
            blacklist:
                - "develop"
                - "master"
